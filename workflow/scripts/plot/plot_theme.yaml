colors:
    figure_background: &figure_background '#20262b'
    background: &background '#15191c'
    axis_line: &axis_line '#54545c'
    label_text: &label_text '#E2E2E2'
    legend_background: &legend_background '#181c20'
    colorbar_background: &colorbar_background '#2F2F2F'

attrs:
    figure:
        background_fill_color: *figure_background
        border_fill_color: *background
        outline_line_color: null

    Axis:
        minor_tick_line_color: null
        major_tick_line_color: null
        axis_line_color: *axis_line
        axis_label_text_font: 'Helvetica'
        axis_label_text_color: *label_text
        major_label_text_color: *label_text
        major_label_text_font: 'Helvetica'
        major_label_text_font_size: '1.025em'
        major_label_text_font_style: 'normal'

    Grid:
        grid_line_dash: [6, 0]
        grid_line_alpha: .2
        grid_line_color: *axis_line

    Title:
        text_color: *label_text
        text_font: 'Helvetica'
        text_font_size: '1.15em'

    Legend:
        background_fill_alpha: 0.8
        background_fill_color: *legend_background
        label_text_color: *label_text
        label_text_font: 'Helvetica'
        label_text_font_size: '1.025em'
        border_line_alpha: 0
        inactive_fill_color: *legend_background
        inactive_fill_alpha: 0.6

    ColorBar:
        title_text_color: *label_text
        title_text_font: 'Helvetica'
        title_text_font_size: '1.025em'
        major_label_text_color: *label_text
        major_label_text_font: 'Helvetica'
        major_label_text_font_size: '1.025em'
        background_fill_color: *colorbar_background
        bar_line_color: null

    Plot:
        toolbar_location: null

    Column:
        styles: {"background-color": *background}
